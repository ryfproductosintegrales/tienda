<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R&F Productos Integrales</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7fff7;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 0.5rem;
    }

    .logo span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main-content {
      padding-top: 100px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 2.2rem;
      color: #2e7d32;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 2rem;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 50px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #4CAF50;
        margin-top: 1rem;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      nav a {
        padding: 1rem;
        border-top: 1px solid #66bb6a;
      }

      .main-content h1 {
        font-size: 1.8rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="Imagenes/logos.png" alt="Logo">
      <span>R&F Productos Integrales</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav id="nav">
      <a href="#inicio">Inicio</a>
      <a href="#catalogo">Catálogo</a>
      <a href="#comprar">Comprar Aquí</a>
    </nav>
  </header>

  <section class="main-content" id="inicio">
    <h1>Bienvenidos a R&F Productos Integrales</h1>
    <a class="whatsapp-button" href="https://wa.me/18094254540">Contáctanos por WhatsApp</a>
  </section>

  <footer>
    <p>© 2025 R&F Productos Integrales</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }
  </script>

</body>
</html>
