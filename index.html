<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R&F Productos Integrales</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7fff7;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    header nav {
      display: flex;
      gap: 1rem;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem;
    }

    header nav a:hover {
      background-color: #388E3C;
      border-radius: 5px;
    }

    .main-content {
      padding-top: 100px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2e7d32;
    }

    .whatsapp-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header nav {
        flex-direction: column;
        width: 100%;
      }

      header nav a {
        width: 100%;
        padding: 1rem;
      }

      .main-content h1 {
        font-size: 2rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png"/>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#catalogo">Catálogo</a>
      <a href="#comprar">Comprar Aquí</a>
    </nav>
  </header>

  <section class="main-content" id="inicio">
    <h1>R&F Productos Integrales</h1>
    <a class="whatsapp-button" href="https://wa.me/18094254540" target="_blank">Contáctanos por WhatsApp</a>
  </section>

  <footer>
    <p>© 2025 R&F Productos Integrales</p>
  </footer>
</body>
</html>
