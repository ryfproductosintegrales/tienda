<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aceite de Batana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1 1 100%;
    }

    .logo-container img {
      height: 40px;
    }

    .logo-container span {
      font-size: 1.2em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
      flex: 1 1 100%;
      justify-content: flex-start;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      background-color: #444;
      padding: 6px 12px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #666;
    }

    .floating-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    @media (min-width: 600px) {
      .logo-container {
        flex: 0 0 auto;
      }

      nav {
        flex: 0 0 auto;
        margin-top: 0;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>

<header>

</body>
</html>
