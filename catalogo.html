<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo – RYF</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Arial,sans-serif; background:#f4f4f4; }
    header {
      position: fixed; top:0; left:0; right:0;
      background:#1b3a2f; padding:10px 0;
      text-align:center; z-index:1000;
    }
    nav { display:flex; justify-content:center; gap:15px; }
    nav a { color:white; font-weight:bold; padding:6px 12px; }
    nav a:hover { background:rgba(255,255,255,0.1); border-radius:4px; }

    .container { margin:80px auto 40px; max-width:1200px; padding:0 20px; }
    .bloque { background:rgba(255,255,255,0.9); border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); padding:20px; margin-bottom:30px; }
    .grid { display:grid; gap:20px; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); }
    .producto { background:white; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); padding:16px; text-align:center; transition:transform .2s; }
    .producto:hover { transform:translateY(-5px); }
    .producto img { width:100%; border-radius:8px; margin-bottom:12px; }
    .precio { color:#008060; font-weight:bold; margin-bottom:10px; }
    .boton { display:inline-block; background:#008060; color:white; padding:8px 14px; border-radius:6px; text-decoration:none; }
    .boton:hover { background:#006a50; }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="contacto.html">Contacto</a>
      <a href="sobre-nosotros.html">Sobre Nosotros</a>
      <a href="comprar.html">Comprar Aquí</a>
      <a href="metodo-pago.html">Método de Pago</a>
      <a href="blog.html">Blog</a>
      <a href="enfermedades.html">Enfermedades</a>
    </nav>
  </header>

  <div class="container">
    <!-- Botón de regreso -->
    <div class="bloque" style="text-align:center;">
      <a href="index.html" class="boton">⬅ Volver a Inicio</a>
    </div>

    <section class="bloque" id="productos">
      <h2>Catálogo de Productos</h2>
      <div class="grid">
        <!-- Producto 1 -->
        <div class="producto">
          <img src="https://via.placeholder.com/300x200?text=Aceite+de+Batana" alt="Aceite de Batana">
          <h3>Aceite de Batana</h3>
          <p class="precio">RD$500</p>
          <a href="comprar.html?producto=Batana" class="boton">Comprar</a>
        </div>
        <!-- Producto 2 -->
        <div class="producto">
          <img src="https://via.placeholder.com/300x200?text=Diabenol" alt="Diabenol">
          <h3>Diabenol</h3>
          <p class="precio">RD$1,200</p>
          <a href="comprar.html?producto=Diabenol" class="boton">Comprar</a>
        </div>
        <!-- Agrega aquí los 48 productos -->
      </div>
    </section>
  </div>

</body>
</html>
