<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #008060;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .catalogo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .producto {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .producto img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .producto h3 {
      font-size: 18px;
      margin: 8px 0;
      color: #222;
    }

    .producto p {
      margin: 6px 0;
      color: #333;
    }

    .precio {
      font-weight: bold;
      font-size: 18px;
      color: #008060;
    }

    .boton-comprar {
      margin-top: 10px;
      display: inline-block;
      background-color: #008060;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .boton-comprar:hover {
      background-color: #006a50;
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de Productos Naturales</h1>
    <p>Explora nuestras opciones y selecciona el producto que necesitas</p>
  </header>

  <div class="container">
    <div class="catalogo-grid">

      <!-- Producto 1 -->
      <div class="producto">
        <img src="https://via.placeholder.com/300x200?text=Producto+1" alt="Producto 1">
        <h3>Diabenol</h3>
        <p>Frasco 120 cápsulas</p>
        <p class="precio">RD$1,300</p>
        <a href="formulario.html?producto=Diabenol" class="boton-comprar">Comprar</a>
      </div>

      <!-- Producto 2 -->
      <div class="producto">
        <img src="https://via.placeholder.com/300x200?text=Producto+2" alt="Producto 2">
        <h3>Aceite de Orégano</h3>
        <p>Botella 30ml</p>
        <p class="precio">RD$500</p>
        <a href="formulario.html?producto=Aceite+de+Orégano" class="boton-comprar">Comprar</a>
      </div>

      <!-- Producto 3 -->
      <div class="producto">
        <img src="https://via.placeholder.com/300x200?text=Producto+3" alt="Producto 3">
        <h3>Té Matcha</h3>
        <p>150 gramos</p>
        <p class="precio">RD$1,200</p>
        <a href="formulario.html?producto=Te+Matcha" class="boton-comprar">Comprar</a>
      </div>

      <!-- Agrega más productos aquí -->

    </div>
  </div>

</body>
</html>
